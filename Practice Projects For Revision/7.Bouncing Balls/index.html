    <h1>Click On Respective Buttons To Make Ball Bounce</h1>

      </div>
      <div id="line"></div>
      <button id="start-btn" onclick="start()">Start Red ball</button>
      <div id="container2">
        <div id="ball2"></div>
      </div>
      <div id="line2"></div>
      <button id="start-btn2" onclick="start2()">Start blue ball</button>

    </div>
